 {% macro render_field(field) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }} <!-- keyword arguments/qualifiers -->
        <!-- safe means left side content is from trusted source -->
                  
        {% if field.errors %}
            <ul class="text-danger">
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endmacro %}
